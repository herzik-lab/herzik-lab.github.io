  abstract: "Interior topological features, such as pockets and channels, have evolved in proteins to regulate biological functions by facilitating the diffusion of biomolecules. Decades of research using the globins as model heme proteins have clearly highlighted the importance of gas pockets around the heme in controlling the capture and release of O(2). However, much less is known about how ligand migration contributes to the diverse functions of other heme protein scaffolds. Heme nitric oxide/oxygen binding (H-NOX) domains are a conserved family of gas-sensing heme proteins with a divergent fold that are critical to numerous signaling pathways. Utilizing X-ray crystallography with xenon, a tunnel network has been shown to serve as a molecular pathway for ligand diffusion. Structure-guided mutagenesis results show that the tunnels have unexpected effects on gas-sensing properties in H-NOX domains. The findings provide insights on how the flux of biomolecules through protein scaffolds modulates protein chemistry."


