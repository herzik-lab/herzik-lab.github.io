  abstract: "Transient receptor potential vanilloid (TRPV) cation channels are polymodal sensors involved in a variety of physiological processes. TRPV2, a member of the TRPV family, is regulated by temperature, by ligands, such as probenecid and cannabinoids, and by lipids. TRPV2 has been implicated in many biological functions, including somatosensation, osmosensation and innate immunity. Here we present the atomic model of rabbit TRPV2 in its putative desensitized state, as determined by cryo-EM at a nominal resolution of ∼4 Å. In the TRPV2 structure, the transmembrane segment 6 (S6), which is involved in gate opening, adopts a conformation different from the one observed in TRPV1. Structural comparisons of TRPV1 and TRPV2 indicate that a rotation of the ankyrin-repeat domain is coupled to pore opening via the TRP domain, and this pore opening can be modulated by rearrangements in the secondary structure of S6."


